<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Crypto Tracker</a>
            <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation" onclick="toggleMenu()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inicio.html" target="content">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="caracteristicas.html" target="content">Características</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="precios.html" target="content">Precios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html" target="content">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Gráfica</h1>
        <div class="row mb-5">
            <div class="col-md-10 offset-md-1 card-custom">
                <canvas id="cryptoChart"></canvas>
                <button id="refreshButton" class="btn btn-primary mt-3">Actualizar Datos</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1 card-custom">
                <form id="cryptoForm">
                    <h2 class="mb-4 text-center">Agregar Nueva Criptomoneda</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre de la Criptomoneda</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="symbol" class="form-label">Símbolo</label>
                        <select class="form-select" id="symbol" name="symbol" required>
                            <option value="" disabled selected>Seleccione un símbolo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                    </div>
                    <button type="submit" class="btn btn-success">Agregar Criptomoneda</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Incluye tus archivos JavaScript al final del cuerpo para asegurar que se carguen después del HTML -->
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
    <script src="{{ url_for('static', filename='js/symbols.js') }}"></script>
    <script>
        function toggleMenu() {
            var navbarNav = document.getElementById('navbarNav');
            if (navbarNav.classList.contains('collapse')) {
                navbarNav.classList.remove('collapse');
            } else {
                navbarNav.classList.add('collapse');
            }
        }
    </script>

    <style>
        .navbar-nav .nav-link {
            display: inline-block;
            padding: 10px 15px;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgb(232, 232, 232);
        }

         @media (max-width: 991.98px) {
            .navbar-collapse {
                text-align: center; /* Centrar el contenido del menú */
            }

            .navbar-nav {
                display: block;
                text-align: center; /* Centrar los elementos de la lista */
            }

            .navbar-nav .nav-item {
                display: block;
                margin-right: 10px; /* Espacio entre los elementos */
            }
        }

    </style>
</body>
</html>
