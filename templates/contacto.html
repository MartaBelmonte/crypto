<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto Crypto Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../../../static/js/css/styles.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Crypto Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="toggleMenu()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="inicio.html" target="content">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="caracteristicas.html" target="content"
                >Características</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="precios.html" target="content"
                >Precios</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html" target="content"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal usando Bootstrap -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mt-4 mb-4">Formulario de Contacto</h1>
          <p class="text-center mb-4">
            Puedes contactarnos para cualquier duda, consulta o sugerencia que
            tengas.
          </p>
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ingresa tu nombre"
                required
              />
              <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa tu correo electrónico"
                required
              />
              <div class="invalid-feedback">
                Por favor ingresa un correo electrónico válido.
              </div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Escribe tu mensaje"
                required
              ></textarea>
              <div class="invalid-feedback">Por favor escribe tu mensaje.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Enviar Mensaje
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Incluye tus archivos JavaScript al final del cuerpo para asegurar que se carguen después del HTML -->
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
    <script src="{{ url_for('static', filename='js/symbols.js') }}"></script>
    <script>
      function toggleMenu() {
        var navbarNav = document.getElementById("navbarNav");
        if (navbarNav.classList.contains("collapse")) {
          navbarNav.classList.remove("collapse");
        } else {
          navbarNav.classList.add("collapse");
        }
      }
    </script>
  </body>
</html>
